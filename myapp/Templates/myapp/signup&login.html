	<script type="text/javascript">
		function check_mail(a)
		 {
             xm = new XMLHttpRequest();
             xm.onreadystatechange=function()
             {
                document.getElementById("res").innerHTML = xm.responseText;
             }
             xm.open("GET","owner_check_email?q="+a,true);
             xm.send();
		 }
	</script>
</head>
<body><div class="animated fadeInDown " id="ani">
	<div class="container">
		<div class="formB">
			<div class="buttonB">
				<div id="btnn"></div>
				<button type="button" class="btn" onclick="login()">Login</button>
				<button type="button" class="btn" onclick="register()">Register</button>	
				</div>

					<form class="field" id="login" method="POST" action="owner_login">
						{% csrf_token %}
						<input type="text" name="txtfullname" class="if" placeholder="Full Name" required="" style="color: #ffcc80;">
						<input type="Password" name="txtlpas" class="if" placeholder="Enter Password" required="">
						<input type="checkbox" name="" class="checkB"><span>Remember Password</span>
						<button type="submit" class="sub" name="btnsubmitt" >Login</button>

					</form>{{key111}}
					<form class="field" id="register" method="POST" action="owner">
						{% csrf_token %}
					<div class="social">
						<a href="#"><i class="fab fa-facebook-f"></i></a>
						<a href="#"><i class="fab fa-twitter"></i></a>
						<a href="#"><i class="fab fa-instagram"></i></a>
					</div>
						<!--<input type="text" name="" class="if" placeholder="User Id" required="">-->
						<input type="text" name="txtsname" class="if" placeholder="Enter Name" required="">
						<input type="email" name="txtsemail" class="if" placeholder="Enter Email-Id" required="" onkeyup="check_mail(this.value)">
						<div id="res" style="color:#cc0000;"></div>
						<input type="Password" name="txtspas" class="if" placeholder="Enter Password" required="">
						<input type="text" name="txtsphone" class="if" placeholder="Enter Phone No." required="">
						<input type="checkbox" name="" class="checkB"><span>I agree to terms and conditions.</span>
						<button type="submit" class="sub" name="btnsubmit">Register</button>
					</form>{{res}}
		</div>
	</div>
	<script>
		
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btnn");

		function register() {
	
			x.style.left = "-400px";
			y.style.left = "10px";
			z.style.left = "110px";
		}
		
		function login() {
	
			x.style.left = "10px";
			y.style.left = "450px";
			z.style.left = "0";
		}

	</script>
</div>
